{% extends "tip/base.html" %}
{% block content %}
{% load i18n dicthelpers %}

<section data-role="content">
    <form action="{% url 'tip-champion'%}" method="post">
        {% csrf_token %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <div class="row">
                <div class="col">
                    <small class="text-muted"></small><br>
                    <small class="text-muted">Champion</small>
                </div>
                <div class="col">
                    <small class="text-muted"></small><br>
                    <small class="text-muted">Noch dabei?</small>
                </div>
          </div>
         </div>
              {% for champion in champions %}
                  {{ champion }}
               <div class="row">
                <div class="col">
                    <small class="text-muted">{{ champion.team_name }}</small>
                </div>
                <div class="col">
                    <input type="checkbox" id="Champion-{{ champion.id }}" name="Champion-{{ champion.id }}">
                </div>
               </div>
              {% endfor %}
            </div>
        </article>
        <button type="submit" class="btn btn-outline-success mb-4">{% trans "Save" %}</button>
    </form>
</section>
{% endblock content %}
